<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <form action="">
    <div class="pseudo-container">
      <label for="pseudo">Pseudo</label>
      <input required id="pseudo" type="text">
      <span></span>
    </div>

    <div class="email-container">
      <label for="email">Email</label>
      <input required id="email" type="text">
      <span>Email incorrect</span>
    </div>

    <div class="password-container">
      <label for="password">Mot de passe</label>
      <input required id="password" type="password">
      <p id="progress-bar"></p>
      <span class="security-container"></span>
    </div>

    <div class="confirm-container">
      <label for="confirm">Confirmer mot de passe</label>
      <input required id="confirm" type="password">
      <span></span>
    </div>

    <input type="submit" value="Valider">
  </form>

  <script src="./index.js"></script>
</body>

</html>
